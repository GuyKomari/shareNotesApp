<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    div.justified {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    html,body{
        background-image: url("/images/create.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
    }
    </style>

    <meta http-equiv="refresh" content="5"/>
</head>

<body>
<div
        th:insert="navbar :: navDashboard">
</div>

<div th:if="${message}" class="row alert alert-warning alert-dismissible fade show" role="alert">
    <a th:text="${message.body}"></a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div>
    <form method="post" class="form-horizontal"  th:object="${note}">
        <div class="form-group justified">
            <div class="col-sm-7" style="position: relative; top: 90px;">
                <input type="text" name="notetitle" th:field="*{title}" class="form-control title"
                       placeholder="Note Title"
                       maxlength="30" readonly>

            </div>
        </div>

        <div class="form-group justified">
            <div class="col-sm-7" style="position: relative; top: 80px;">
                <input type="text" name="description" th:field="*{description}" class="form-control description"
                       placeholder="Note description"
                       maxlength="60" readonly>
            </div>
        </div>

        <div class="form-group justified">
            <div class="col-md-7" style="top: 70px; font-size: 18px; line-height: 18px;">
                <textarea th:field="*{content}" name="content"
                          class="form-control textarea" id="edit_textarea" placeholder="Note Content"
                          rows="12" maxlength="2000" readonly></textarea>
            </div>
        </div>

        <div class="form-group justified">
            <div class="col-md-7" style="margin-bottom: 20px; top: 60px">
                <a type="submit" name="submit" class="btn btn-secondary" th:href="@{/dashboard}">back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
